<div class="container">
    <app-contact-filter class="filter-container" [onFilter]="handleFilter">
    </app-contact-filter>
    <div class="contact-page-container">
        <div class="list-container">
            <app-contact-list class="list" [contacts]="contacts"></app-contact-list>
        </div>
        <div class="add-contact-container">
            <button class="add-contact-btn circular ui icon button" routerLink="/contact/edit">+</button>
        </div>
    </div>
</div>
