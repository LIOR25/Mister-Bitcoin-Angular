<div class="transfers-container">
    <p class="transfer-title">Transfer Bit to {{contact.name}}</p>
    <div class="transfers-input-container">
        <form #form="ngForm" (ngSubmit)="handleSubmit(form)">
            <input class="amount" type="number" name="amount" ngModel>
            <button class="transfers-btn">Transfer</button>
        </form>
    </div>
</div>
